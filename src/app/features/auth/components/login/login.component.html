<div class="logo-wrapper">
  <img src="../../../../../assets/logo (2).svg" alt="Logo" class="logo" />
</div>
<div class="title-wrapper">
  <h1 class="title">Witaj z powrotem</h1>
  <span class="subtitle"
    >Wspólny cel, jedna aplikacja - Twój klucz do sukcesu treningowego</span
  >
</div>
<form class="input-wrapper" [formGroup]="loginForm">
  <label for="email">Email</label>
  <div
    class="input-group"
    [ngClass]="{ 'validation-error': f['email'].errors && isSubmitted }"
  >
    <input
      class="input"
      type="email"
      formControlName="email"
      aria-required="true"
    />
    <span
      class="error-info"
      *ngIf="f['email'].errors && f['email'].errors['required']"
      >Email jest wymagany</span
    >
    <span
      class="error-info"
      *ngIf="f['email'].errors && f['email'].errors['email']"
      >Email jest nieprawidłowy</span
    >
  </div>

  <label for="password">Hasło</label>
  <div
    class="input-group"
    [ngClass]="{ 'validation-error': f['password'].errors && isSubmitted }"
  >
    <input
      class="input"
      type="password"
      formControlName="password"
      aria-required="true"
    />
    <span
      class="error-info"
      *ngIf="f['password'].errors && f['password'].errors['required']"
      >Hasło jest wymagane</span
    >
  </div>
  <a class="link" [routerLink]="['/reset-password']">Zapomniałem hasła</a>
  <button class="primary" (click)="login()">Zaloguj się</button>
</form>

<span class="register-text">Nie masz konta?</span>
<a class="register" [routerLink]="['/register']">Zarejestruj się</a>
