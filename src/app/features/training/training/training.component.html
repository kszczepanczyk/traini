<app-spinner [dataLoaded]="isLoaded"></app-spinner>
<div class="content" *ngIf="error !== 'LOAD_ERROR' && isLoaded">
  <div class="edit-wrapper">
    <h1>{{ training.trainingName }}</h1>
    <mat-icon (click)="deleteTraining()">delete</mat-icon>
  </div>
  <div class="training-info">
    <div class="small-info">
      <div class="client">
        <p class="title">Z kim?</p>
        <p class="text">{{ training.name }}</p>
        <p class="text">{{ training.surname }}</p>
      </div>
      <div class="date">
        <p class="title">Kiedy?</p>
        <div class="text-div">
          <img
            src="../../../../assets/calendar.svg"
            alt="Calendar"
            class="icon"
          />
          {{ date.day }}
        </div>
        <div class="text-div">
          <img src="../../../../assets/time.svg" alt="Time" class="icon" />{{
            date.time
          }}
        </div>
      </div>
    </div>
    <div class="details" *ngIf="training.description">
      <p class="title">Szczegóły treningu</p>
      <p class="text">{{ training.description }}</p>
    </div>
    <div class="location">
      <p class="title">Gdzie?</p>
      <p class="text">{{ training.location }}</p>
    </div>
  </div>
</div>
<app-error-page *ngIf="error === 'ERROR'"></app-error-page>
